  <style>
    .container {
      width: 80%;
      height: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      /* border: 1px solid red; */
      margin-left: 17%;
    }
    .parent {
      box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
      margin: auto;
      padding-bottom: 10px;
      font-family: sans-serif;
      cursor: pointer;
      transition: transform 0.5s;
    }
    img {
      width: 100%;
      height: auto;
    }
    .parent > div {
      position: relative;
      display: block;
    }
    .parent > div button {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      border-radius: 0;
      padding: 13px;
      border: none;
      background-color: white;
      opacity: 0;
      visibility: hidden;
    }
    .parent .in {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
    .parent .out:hover .in {
      display: block;
    }
    .parent:hover > div button {
      opacity: 0.7;
      visibility: visible;
      cursor: pointer;
      font-weight: 400;
      color: black;
    }
    .parent:hover {
      transform: scale(1.05);
    }
    .parent > div button:hover {
      color: rgb(34, 34, 158);
    }
    .parent > a {
      margin-left: 5px;
      margin-top: 5px;
      display: block;
      color: black;
      text-decoration: none;
      font-size: 13px;
    }
    .parent > a + a {
      font-size: 16px;
    }
    .parent:hover > a {
      color: rgb(34, 34, 158);
    }
  </style>

    parentdiv.setAttribute("class", "parent");

    outdiv.setAttribute("class", "out");
    let indiv = document.createElement("div");
    indiv.setAttribute("class", "in");
    let btn = document.createElement("button");
    let anchor = document.createElement("a");
    anchor.setAttribute("href", "#");
    anchor.innerText = elem.cardDetails;
    let outimage = document.createElement("img");
    outimage.setAttribute("src", elem.outImage);
    let inimage = document.createElement("img");

    let price = document.createElement("a");
    price.setAttribute("href", "#");
    price.innerText = elem.price;
    container.append(parentdiv);
    parentdiv.append(outdiv, anchor, price);
    outdiv.append(outimage, indiv, btn);
    indiv.append(inimage);
  });
